version: "3.7"
services:
  mass:
    build:
      args:
        user: mass
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    environment:
      TZ: Europe/Amsterdam
    image: php:7.4-fpm
    container_name: mass
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - mass
  
  mass-db:
    image: mysql:latest
    container_name: mass-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
      TZ: Europe/Amsterdam
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - mass

  mass-nginx:
    image: nginx:alpine
    container_name: mass-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - mass

