      - 6767:6767
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    networks:
      - mass
    ports:
      - 9117:9117
    volumes:
      - ./docker-compose/jackett/config/:/config
      - /mnt/data/downloads/:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    restart: unless-stopped

