  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    networks:
      - mass
    volumes:
      - /dev/rtc:/dev/rtc:ro
      - ./docker-compose/sonarr/config:/config
      - /mnt/data/downloads/:/downloads
      - /mnt/data/tvseries/:/tv
